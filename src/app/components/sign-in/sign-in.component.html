<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8 text-center">
        <img src="assets/imagenes/rainbow.png" class="img-fluid">
        <h1 class="font-weight-bold mb-0">DiVeRtIdA</h1>
      </div>
    </div>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nombre:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="userData.name" name="username" required>
      </div>
  
      <div class="form-group">
        <label for="lastname">Apellidos:</label>
        <input type="text" class="form-control" id="lastname" [(ngModel)]="userData.lastName" name="lastname" required>
      </div>
  
      <div class="form-group">
        <label for="movil">Móvil:</label>
        <input type="text" class="form-control" id="movil" [(ngModel)]="userData.movil" name="movil" placeholder="654898989 o 955761277" required>
      </div>
  
      <div class="form-group">
        <label for="dateOfBirth">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="userData.date" name="dateOfBirth" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="userData.email" name="email" placeholder="ejemplo@divertida.com" required>
      </div>

      <div class="form-group">
        <label for="postalCode">Código postal:</label>
        <input type="text" class="form-control" id="postalcode" [(ngModel)]="userData.postalCode" name="postalcode" placeholder="Ej:41100" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="userData.password" name="password" placeholder="Mínimo 6 caracteres y una letra mayúscula" required>
      </div>
  
      <div class="form-group">
        <label for="password2">Confirma contraseña:</label>
        <input type="password" class="form-control" id="password2" [(ngModel)]="password2" name="password2" required>
      </div>
  
      <button type="submit" class="btn btn-success btn-block">Aceptar</button>
      <button type="button" class="btn btn-danger btn-block" onclick="window.history.back()">Cancelar</button>
    </form>
  </div>
