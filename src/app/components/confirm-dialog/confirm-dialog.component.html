<div class="container-dia">
    <h1 mat-dialog-title class="dialog-title">Confirmar eliminación</h1>
    <div mat-dialog-content class="dialog-content">
        <p>¿Estás seguro de que deseas eliminar este elemento?</p>
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button mat-button class="btn-confirm" color="warn" (click)="onConfirm()">Eliminar</button>
    </div>
</div>
