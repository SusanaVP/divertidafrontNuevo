<div class="container-ranking mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Ranking de Likes</h2>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Posición</th>
            <th scope="col">Imagen</th>
            <th scope="col">Título y Descripción</th>
            <th scope="col">Likes<span class="text-success ml-4"><i class="fas fa-thumbs-up"></i></span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ranking of rankingList; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img *ngIf="ranking.image" [src]="ranking.image" alt="{{ ranking.title }}" class="img">
            </td>
            <td>
              <strong>{{ ranking.title }}</strong>
              <p>{{ ranking.description }}</p>
            </td>
            <td>
              {{ ranking.likes }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-per" (click)="goToBlogPage()"><i class="fas fa-arrow-left"></i>Volver a Blog</button>
    </div>

  </div>
</div>
